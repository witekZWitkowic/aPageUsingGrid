<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Would you like to capture your beloved memories? Santana Photographer is the right person to make that happen!"
    />
    <meta name="og:title" content="Santana Photographer" />
    <link rel="canonical" href="https://santana-photographer.com/" />
    <title>Santana Photographer</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" 
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
  </head>
  <body>
    <header>
        <nav class="navbar nav__bar d-flex justify-content-evenly navbar-expand-lg">
            <div class="container-fluid nav__bar">
                <div class="logo_btn">
                <div class="nav__logo">
                    <img src="images/Group 2.svg" alt="Santana Photographer logo" />
                </div>
                <button class="hamburger hamburger--collapse navbar-toggler hamburger--bornig is-active collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="toggler-icon top-bar"></span>
                        <span class="toggler-icon middle-bar"></span>
                        <span class="toggler-icon bottom-bar"></span>
                  </button>
                </div>
                <div class="nav__links__container collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav__links">
                        <li class="nav-item nav__li">
                            <a class="nav__link" href="#">O mnie</a>
                        </li>
                        <li class="nav-item nav__li">
                            <a class="nav__link" href="#">Współpraca</a>
                        </li>
                        <li class="nav-item nav__li">
                            <a class="nav__link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item nav__li">
                        <a class="nav__link" href="#">Opinie</a>
                        </li>
                        <li class="nav-item nav__li">
                            <a class="nav__link" href="#">Kontakt</a>
                        </li>
                    </ul>
                    <div class="nav__lang__container">
                        <ul class="nav__lang--ul">
                            <li>
                                <a>
                                    PL
                                    <img class="nav__flag-img" src="images/Group 74.svg" alt="Polish Flag">
                                    <img class="nav__arrow-img" src="images/Path 141.svg" alt="Dropdown arrow">
                                </a>
                            </li>
                            <li>
                                <a>
                                    EN
                                    <img class="nav__flag-img" src="images/Group 75.svg" alt="GB Flag" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="pictures__container">
            <div class="picture1 pictures--hover">
                <img src="images/snake.png" alt="A picture of a snake" />
            </div>
            <div class="pictures--hover">
                <img src="images/dog.png" alt="A picture of a dog" />
            </div>
            <div class="pictures--hover">
                <img src="images/fish.png" alt="A picture of a fish" />
            </div>
            <div class="pictures--hover">
                <img src="images/chameleon.png" alt="A picture of a chameleon" />
            </div>
            <div class="pictures--hover">
                <img src="images/tiger.png" alt="A picture of a tiger" />
            </div>
            <div class="pictures--hover">
                <img src="images/llama.png" alt="A picture of a llama" />
            </div>
            <div class="pictures--hover">
                <img src="images/squirrel.png" alt="A picture squirrel" />
            </div>
            <div class="pictures--hover">
                <img src="images/cat.png" alt="A picture of a car" />
            </div>
            <div class="pictures--hover">
                <img src="images/lion.png" alt="A picture of a lion" />
            </div>
            <div class="picture10 pictures--hover">
                <img src="images/horse.png" alt="A picture of a horse" />
            </div>
        </section>
        <section class="services__section">
            <h1 class="services__heading">Usługi</h1>
            <div class="services__icons">
                <div class="services__icons--reverse-on-mobile">
                    <div class="services__icons--icon--first">
                        <img src="images/Group 36.svg" alt="An icon of a camera" />
                    </div>
                    <div class="services__icons--icon--second">
                        <img src="images/Group 38.svg" alt="An icon of a lens" />
                    </div>
                </div>
                <div class="services__icons--reverse-on-mobile-2">
                    <div class="services__icons--icon--first">
                        <img src="images/Group 40.svg" alt="An icon of a microphone" />
                    </div>
                    <div class="services__icons--icon--second">
                        <img src="images/Group 42.svg" alt="An icon of a coin" />
                    </div>
                </div>
                <div class="services__icons--reverse-on-mobile services__icons--reverse-on-tablets">
                    <div class="services__icons--icon--first">
                        <img src="images/Group 44.svg" alt="An icon of a video camera" />
                    </div>
                    <div class="services__icons--icon--second">
                        <img src="images/Group 46.svg" alt="An icon of a drone" />
                    </div>
                </div>
                <div class="services__icons--reverse-on-mobile-3">
                    <div class="services__icons--icon--second">
                        <img src="images/Group 51.svg" alt="An icon of a tripod" />
                    </div>
                    <div class="services__icons--icon--first">
                        <img src="images/Group 53.svg" alt="An icon of an umbrella" />
                    </div>
                </div>
                <div class="services__icons--reverse-on-mobile-2 services__icons--reverse-on-tablets">
                    <div class="services__icons--icon--second">
                        <img src="images/Group 58.svg" alt="An icon of a softbox" />
                    </div>
                    <div class="services__icons--icon--first">
                        <img src="images/Group 60.svg" alt="An icon of a printer" />
                    </div>
                </div>
                <div class="services__icons--reverse-on-mobile-3 services__icons--reverse-on-tablets">
                    <div class="services__icons--icon--second">
                        <img src="images/Group 62.svg" alt="An icon of a camera with a gimbal" />
                    </div>
                    <div class="services__icons--icon--first">
                        <img src="images/Group 64.svg" alt="An icon of a picture" />
                    </div>
                </div>
            </div>
        </section>
        <section class="contact__section">
            <h2 class="contact__heading">Kontakt</h2>
            <div class="contact__form__container">
                <form >
                    <div class="contact__form">
                        <div class="contact__input--wrapper">
                            <input class="contact__inputs contact__input--floating-label-input" type="text" id="name" name="name" placeholder="Imię" />
                            <label class="contact__input--floating-label">Imię</label>
                        </div>
                        <select class="contact__inputs" id="topic" name="topic" value="Wybierz Temat">
                            <option value="topic">Wybierz temat</option>
                            <option value="price">Jaka jest cena usługi?</option>
                            <option value="services">Jakie usługi Państwo świadczą?</option>
                        </select>
                        <div class="contact__input--wrapper">
                            <input class="contact__inputs contact__input--floating-label-input" type="email" name="email" placeholder="E-mail" />
                            <label class="contact__input--floating-label contact__input--floating-label-email">E-mail</label>
                        </div>
                        <div class="contact__input--wrapper">
                            <textarea class="contact__inputs--text contact__input--floating-label-input" name="text" placeholder="Napisz Wiadomość"></textarea>
                            <label class="contact__input--floating-label contact__input--floating-label-text">Napisz Wiadomość</label>
                        </div>
                        <div class="contact__inputs--radio">
                            <div class="contact__inputs--radio--choice">
                                <input class="form-check-input" type="radio" id="client" name="person" value="client" /> 
                                <label for="client">jestem klientem</label>
                            </div>
                            <div class="contact__inputs--radio--choice">
                                <input class="form-check-input" type="radio" id="model" name="person" value="model" /> 
                                <label for="model">jestem modelką</label>
                            </div>
                        </div>
                        <div class="contact__submit__container">
                            <div class="contact__rodo__container">
                                <input class="contact__rodo--input" type="checkbox" id="rodo" name="rodo" />
                                <label class="contact__rodo" for="rodo">wyrażam zgodę na przetwarzanie moich danych osobowych</label>
                            </div>
                            <div class="contact__submit">
                                <button class="form__btn" type="submit">Wyślij wiadomość</button>
                                <img class="contact__sumbit__img"src="images/Path 119-1.svg" alt="White submit arrow" />
                            </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="newsletter__section">
            <div class="newsletter__heading__container">
                <h2 class="newsletter__heading">Zapisz się na Newsletter</h2>
            </div>
            <div class="newsletter__submit__container">
                <button class="newsletter__submit__btn">Newsletter</button>
                <img class="newsletter__submit__img"src="images/Path 119.svg" alt="Black submit arrow" />
            </div>
        </section>
    </main>
    <footer>
        <section class="footer__container">
            <div class="footer__logo__container">
                <img src="images/Group 2.svg" alt="Santana Photographer logo" />
            </div>
            <div class="footer__social__container">
                <img class="footer__social__images" src="images/Icon awesome-facebook.svg" alt="An icon of Facebook"/>
                <img class="footer__social__images" src="images/Path 144.svg" alt="An icon of Twitter"/>
                <img class="footer__social__images" src="images/Group 71.svg" alt="An icon of Instagram"/>
                <img class="footer__social__images" src="images/Icon awesome-behance.svg" alt="An icon of Behance"/>
            </div>
        </section>
    </footer>
  </body>
</html>
